<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

		<h:form id="login">
			<h3>Login</h3>
			<h:outputText value="Username" />
			<h:inputText id="username" value="#{loginController.usuario}"></h:inputText>
			<br></br>
			<br></br>

			<h:outputText value="Password" />
			<h:inputSecret id="password" value="#{loginController.password}"></h:inputSecret>
			<br></br>
			<br></br>

		<h:commandButton action="#{loginController.login}"
			value="Login" id="login"></h:commandButton>
		</h:form>
		<h:outputText id="output_msg" value="#{loginController.mensaje}"></h:outputText>
</html>
